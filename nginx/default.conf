server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # --- Assets com hash: cache forte ---
  location /assets/ {
    try_files $uri =404;
    access_log off;
    add_header Cache-Control "public, max-age=31536000, immutable" always;
    expires 365d;
  }

  # --- Não cachear HTML (evita versão congelada) ---
  location = /index.html {
    try_files $uri =404;
    add_header Cache-Control "no-cache, no-store, must-revalidate" always;
    expires -1;
  }

  # --- SPA fallback ---
  location / {
    try_files $uri /index.html;
    add_header Cache-Control "no-cache, no-store, must-revalidate" always;
  }

  # --- Bloqueio de rotas de dev/Vite e ruído comum ---
  location ~ ^/(src|node_modules|@vite)/ { return 404; }
  location = /vite.svg { return 404; }

  # --- Bloqueio de scanners WordPress (limpa métricas/logs) ---
  location ~* /(wp-login\.php|xmlrpc\.php|wlwmanifest\.xml|wp-includes/|wp-admin/) {
    return 404;
  }

  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  # --- Gzip básico ---
  gzip on;
  gzip_min_length 1024;
  gzip_types
    text/plain
    text/css
    application/javascript
    application/json
    application/xml
    image/svg+xml;
}
